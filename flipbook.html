    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let fileId = urlParams.get('fileID');
        
        if (!fileId) {
            alert("‚ùå ‡§ï‡•ã‡§à PDF ‡§´‡§º‡§æ‡§á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä!");
        } else {
            let pdfUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
            loadPDF(pdfUrl);
        }

        function loadPDF(pdfUrl) {
            pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
                let flipbook = document.getElementById("flipbook");

                for (let i = 1; i <= pdf.numPages; i++) {
                    let canvas = document.createElement("canvas");
                    canvas.id = `page-${i}`;
                    flipbook.appendChild(canvas);

                    pdf.getPage(i).then(page => {
                        let viewport = page.getViewport({ scale: 1.5 });
                        let context = canvas.getContext("2d");
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        let renderContext = { canvasContext: context, viewport: viewport };
                        page.render(renderContext);
                    });
                }

                setTimeout(() => {
                    $("#flipbook").turn({ width: 800, height: 600, autoCenter: true });
                }, 1000);
            });
        }

        function zoomIn() { $("#flipbook").turn("zoom", 1.5); }
        function zoomOut() { $("#flipbook").turn("zoom", 1); }
    </script>
